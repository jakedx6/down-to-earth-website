<!DOCTYPE html>
<html>
<head>
  <title>Netlify Forms</title>
</head>
<body>
  <!-- Static form for Netlify detection -->
  <form name="contact" data-netlify="true" hidden>
    <input type="hidden" name="form-name" value="contact" />
    <input name="name" />
    <input name="email" />
    <input name="phone" />
    <input name="service-type" />
    <input name="subject" />
    <textarea name="message"></textarea>
  </form>
</body>
</html>
