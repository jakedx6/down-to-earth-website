<!DOCTYPE html>
<html>
<head>
  <title>Contact Form - Netlify Detection</title>
</head>
<body>
  <!-- This form is for Netlify form detection only - hidden from users -->
  <form name="contact" method="POST" action="/contact/success" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="contact" />
    <input name="bot-field" />
    <input name="name" />
    <input name="email" />
    <input name="phone" />
    <select name="service-type">
      <option value="general">General Inquiry</option>
      <option value="fresh-eggs">Fresh Eggs Order</option>
      <option value="freeze-dried">Freeze-Dried Products</option>
      <option value="shipping">Shipping Request</option>
      <option value="custom-service">Custom Freeze-Drying Service</option>
      <option value="wholesale">Wholesale/Bulk Orders</option>
      <option value="other">Other</option>
    </select>
    <input name="subject" />
    <textarea name="message"></textarea>
  </form>
</body>
</html>
